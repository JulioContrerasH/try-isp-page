name: GitHub Pages

on:
  push:
    branches:
      - main  # La rama principal desde la que se hará el push
  pull_request:

jobs:
  deploy_main:
    runs-on: ubuntu-22.04
    concurrency:
      group: deploy-main-${{ github.ref }}
    steps:
      # Paso 1: Checkout del repositorio
      - uses: actions/checkout@v4
        with:
          submodules: true  # Descargar submódulos (temas de Hugo)
          fetch-depth: 0    # Descargar todo el historial

      # Paso 2: Configuración de Hugo
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.125.7'

      # Paso 3: Construcción del sitio principal
      - name: Build Main Hugo Site
        run: hugo --minify --config hugo.toml

      # Paso 4: Despliegue en GitHub Pages (rama gh-ipl-pages1)
      - name: Deploy Main Site
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public/
          publish_branch: gh-ipl-pages1

  deploy_prometeo:
    needs: deploy_main  # Este job depende de deploy_main
    runs-on: ubuntu-22.04
    concurrency:
      group: deploy-prometeo-${{ github.ref }}
    steps:
      # Paso 1: Checkout del repositorio
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      # Paso 2: Configuración de Hugo
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.125.7'

      # Paso 3: Construcción del sitio Prometeo
      - name: Build Prometeo Hugo Site
        run: hugo --minify --config hugo_new.toml

      # Paso 4: Despliegue en GitHub Pages (rama gh-ipl-pages2)
      - name: Deploy Prometeo Site
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public/
          publish_branch: gh-ipl-pages2

  deploy3:
    needs: deploy_prometeo 
    runs-on: ubuntu-22.04
    concurrency:
      group: deploy-prometeo-${{ github.ref }}
    steps:
      # Paso 1: Checkout del repositorio
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      # Paso 2: Configuración de Hugo
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.125.7'

      # Paso 3: Construcción del sitio Prometeo
      - name: Build Prometeo Hugo Site
        run: hugo --minify --config hugo_new2.toml

      # Paso 4: Despliegue en GitHub Pages (rama gh-ipl-pages2)
      - name: Deploy Prometeo Site
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public/
          publish_branch: gh-ipl-pages3


  copy_prometeo_to_main:
    needs: deploy_prometeo
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Copy Prometeo to Main
        env:
          SRC_FOLDER_PATH: './'
          TARGET_BRANCH: 'gh-ipl-pages1'
          SOURCE_BRANCH: 'gh-ipl-pages2'
        run: |
          # Configuración de usuario para Git
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'

          # Asegurarse de que todas las ramas estén disponibles
          git fetch --all

          # Validar que ambas ramas existan
          if ! git show-ref --verify --quiet refs/remotes/origin/$SOURCE_BRANCH; then
            echo "Error: La rama origen ($SOURCE_BRANCH) no existe."
            exit 1
          fi
          if ! git show-ref --verify --quiet refs/remotes/origin/$TARGET_BRANCH; then
            echo "Error: La rama destino ($TARGET_BRANCH) no existe."
            exit 1
          fi

          # Cambiar a la rama destino
          git checkout $TARGET_BRANCH

          # Crear el subdirectorio si no existe
          mkdir -p projects/prometeo

          # Copiar archivos desde la rama origen
          git checkout origin/$SOURCE_BRANCH -- $SRC_FOLDER_PATH/*

          # Mover los archivos al subdirectorio
          mv $SRC_FOLDER_PATH/* projects/prometeo/

          # Añadir, hacer commit y pushear
          git add -A
          git diff-index --quiet HEAD || git commit -am "Merge Prometeo content into gh-ipl-pages1/projects/prometeo"
          git push origin $TARGET_BRANCH
